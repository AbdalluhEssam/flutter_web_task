<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_web_task">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Fonts (Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>flutter_web_task</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      background-color: #000000; /* Match AppColors.backgroundColor */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #FFC268; /* Match AppColors.textColor */
      overflow: hidden;
    }
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #loading img {
      width: 15vw; /* Responsive: 15% of viewport width */
      max-width: 150px; /* Cap at 150px */
      min-width: 80px; /* Minimum size for small screens */
      height: auto; /* Maintain aspect ratio */
      margin-bottom: 24px;
    }
    #loading h1 {
      font-size: 28px; /* Slightly larger for better appearance */
      font-weight: 700;
      margin: 0 0 24px 0;
      letter-spacing: 0.5px;
    }
    .loader {
      border: 4px solid #000000; /* Thinner border for elegance */
      border-top: 4px solid #FFC268; /* Blue spinner */
      border-radius: 50%;
      width: 35px; /* Smaller spinner */
      height: 35px;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .footer {
      position: absolute;
      bottom: 16px;
      text-align: center;
      color: #616161; /* Match Colors.grey[700] */
      font-size: 12px; /* Match 12.sp */
      padding: 16px;
      width: 100%;
      box-sizing: border-box;
      letter-spacing: 0.2px;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      #loading h1 {
        font-size: 20px;
      }
      .loader {
        width: 32px;
        height: 32px;
        border-width: 5px;
      }
      .footer {
        font-size: 10px;
        padding: 12px;
      }
    }
    @media (max-height: 400px) {
      .footer {
        display: none; /* Hide footer on very short screens */
      }
    }
  </style>
</head>
<body>
<div id="loading">
  <img src="icons/logo.png" alt="App Logo"> <!-- Replace with assets/logo.png -->
  <br>
  <div class="loader"></div>
</div>
<div class="footer">

</div>
<script>
  // Hide the loading div and footer when Flutter is ready
  window.addEventListener('flutter-first-frame', function () {
    document.getElementById('loading').style.display = 'none';
    document.querySelector('.footer').style.display = 'none';
  });
</script>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
